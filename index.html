<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor.js"></script>
  </head>
  <body>
    <div class="main default-primary-color">
      <h1 class="text-primary-color">Weather By JuanDiegost</h1>
      <div class="info">
        <h4 id="city" class="ciudad text-primary-color"></h4>
        <h4 id="weather" class="weather text-primary-color"></h4><span id="units" class="text-primary-color" ></span>
        <span id="icon" class="icon"></span>
      </div>
      <div class="controls">
        <button id="changeUnits" class="accent-color text-primary-color" type="button" name="changeScale">Cambiar escala</button>
      </div>
    </div>
  </body>
</html>
